# DigitalOcean App Platform - Docker Configuration
name: unity-financial-network
region: nyc

services:
  - name: web
    source_dir: /
    dockerfile_path: Dockerfile
    
    # Instance configuration
    instance_size_slug: professional-xs
    instance_count: 1
    
    # HTTP configuration
    http_port: 3000
    
    # Health check
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # Routes
    routes:
      - path: /
    
    # Environment variables
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: NEXT_PUBLIC_TURNSTILE_SITE_KEY
        value: "0x4AAAAAABxARgHmGCOgbqUe"
      - key: TURNSTILE_SECRET_KEY
        value: "0x4AAAAAABxARnAyKid17RihUIKY5H9qazU"
        type: SECRET
